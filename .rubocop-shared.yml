AllCops:
  NewCops: enable
  DisplayCopNames: true
  SuggestExtensions:
    rubocop-rspec: false
  Exclude:
  - bin/*
  - db/migrate/*
  - db/schema.rb
  - frontend/**/*
  - node_modules/**/*
  - tmp/**/*
  - vendor/**/*
Bundler/OrderedGems:
  Enabled: false
Layout/CaseIndentation:
  EnforcedStyle: end
Layout/DotPosition:
  EnforcedStyle: leading
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Layout/EndAlignment:
  EnforcedStyleAlignWith: variable
Layout/FirstArgumentIndentation:
  EnforcedStyle: consistent
Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent
Layout/LineLength:
  Max: 120
  AutoCorrect: true
  Exclude:
  - db/schema.rb
Layout/MultilineMethodCallIndentation:
  Enabled: false
Layout/MultilineOperationIndentation:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Enabled: false
Lint/ConstantDefinitionInBlock:
  Enabled: false
# NOTE: JR set up and specs require empty blocks
Lint/EmptyBlock:
  Exclude:
  - config/routes.rb
  - config/routes/**/*
  - spec/**/*
Lint/MissingCopEnableDirective:
  Enabled: false
Lint/SymbolConversion:
  Enabled: false
# NOTE: codeclimate for metrics
Metrics/AbcSize:
  Max: 60
Metrics/BlockLength:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Naming/PredicateName:
  Exclude:
  - app/resources/**/*
  ForbiddenPrefixes:
  - is_
Naming/RescuedExceptionsVariableName:
  PreferredName: err
# NOTE: style is opinionated, variance allowed, can be modified and autocorrected
Style/AccessorGrouping:
  Enabled: false
Style/Alias:
  Enabled: false
Style/CollectionMethods:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Style/FormatString:
  Enabled: false
Style/FormatStringToken:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/IfUnlessModifier:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/LambdaCall:
  Exclude:
  - app/views/**/*
Style/ModuleFunction:
  EnforcedStyle: extend_self
Style/NegatedIf:
  EnforcedStyle: postfix
Style/NumericLiterals:
  Enabled: false
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: "()"
    "%i": "()"
    "%w": "()"
Style/RegexpLiteral:
  Enabled: false
Style/RescueStandardError:
  EnforcedStyle: implicit
Style/SignalException:
  Enabled: false
Style/SpecialGlobalVars:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes
Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
Style/SymbolArray:
  Enabled: false
Style/TrailingCommaInArguments:
  Enabled: false
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false
Style/WordArray:
  Enabled: false
